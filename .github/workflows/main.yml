name: generate animation

on:
  schedule:
    - cron: "0 */24 * * *"
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
      

      - name: replace colors in SVG
        run: |
          sed -i 's/#1b1f230a/#1e0d30/g' dist/github-contribution-grid-snake.svg
          sed -i 's/#ebedf0/#000000/g' dist/github-contribution-grid-snake.svg
          sed -i 's/#9be9a8/#3c1b61/g' dist/github-contribution-grid-snake.svg
          sed -i 's/#40c463/#5a2993/g' dist/github-contribution-grid-snake.svg
          sed -i 's/#30a14e/#7837c4/g' dist/github-contribution-grid-snake.svg
          sed -i 's/#216e39/#9745f5/g' dist/github-contribution-grid-snake.svg
      

      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
